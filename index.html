<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugo</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img src="assets/logo-p.svg" alt="logo" />
          <img src="assets/logo-l.svg" alt="logo" />
          <img src="assets/logo-u.svg" alt="logo" />
          <img src="assets/logo-g.svg" alt="logo" />
          <img src="assets/logo-o.svg" alt="logo" />
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li><a class="header__nav-item" href="#">Company</a></li>
            <li><a class="header__nav-item" href="#">Business</a></li>
            <li><a class="header__nav-item" href="#">News</a></li>
            <li><a class="header__nav-item" href="#">Contact</a></li>
            <li><a class="header__nav-item" href="#">Recruit</a></li>
          </ul>
        </nav>
        <div class="header__search">
          <input type="text" class="header__search-input" />
        </div>
        <div class="header__language">
          <a href="#" class="header__language-link">JP</a>
          <p class="header__language-separator">|</p>
          <a href="#" class="header__language-link">EN</a>
        </div>
      </header>
      <main class="content">
        <section class="banner"></section>
        <section class="company"></section>
        <section class="charging"></section>
        <section class="cloud"></section>
        <section class="partner"></section>
        <section class="news"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
